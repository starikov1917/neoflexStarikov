<! doctype html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <header>
        <div class="container">
            <div class="menu">
                <a class="logo" href="index.html">QPICK</a>

                        <img src="images/like-icon.svg" alt="">

                    <a href="cart.html" class="menu-element">

        </div>

        <div class="catalog">

                        <div class="first-line">
                            <div class="element-name"></div>
                            <span class="element-price"></span>                        
                        </div>


                        <div class="second-line">
                            <div class="element-rate"><img src="images/star.svg" alt="">

                            <a class="buy-button">Купить</a>
                        </div>                    
                    </div>
                </div>        
        </div>
    </div>

    <footer>
        <div class="container">
            <div class="footer-columns">
                <div class="logo-col">

                </div>

                    </div>
                </div>
                <div class="logo-col">

                </div>
            </div>

    </footer>
